#      - .:/var/www/html
#    links:
#      - mongoserver
#      - mysqlserver

  webserver-nginx:
    image: nginx
    container_name: "oauth.lichess.org"
    volumes:
      - .:/data
      - ./data/docker/site.conf:/etc/nginx/conf.d/site.conf
    links:
      - mongoserver
      - mysqlserver
      - php-nginx
